<script data-goatcounter="https://kungfux.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
<script>
  const r = new XMLHttpRequest();
  r.addEventListener('load', function() {
      document.querySelector('#views').innerText = JSON.parse(this.responseText).count
  });
  const uri = location.pathname.replace(/\/$/, "");
  r.open('GET', 'https://kungfux.goatcounter.com/counter/' + encodeURIComponent(uri) + '.json');
  r.send();
</script>
